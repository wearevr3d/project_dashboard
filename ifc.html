<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFC Viewer</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #viewer { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="viewer"></canvas>

  <script type="module">
    import { Color, Scene, PerspectiveCamera, WebGLRenderer, DirectionalLight } from 'https://cdn.skypack.dev/three';
    import { IFCLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/IFCLoader.js';

    const scene = new Scene();
    scene.background = new Color(0xffffff);

    const camera = new PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new WebGLRenderer({ canvas: document.getElementById("viewer") });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const light = new DirectionalLight(0xffffff, 1);
    light.position.set(5,5,5);
    scene.add(light);

    const ifcLoader = new IFCLoader();
    ifcLoader.load('BIM_file.ifc', model => {
      scene.add(model);
      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
