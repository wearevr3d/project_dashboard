<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #viewer-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        button {
            padding: 8px 12px;
            margin: 0 5px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="toolbar">
            <button id="toggle-axes">Toggle Axes</button>
            <button id="toggle-grid">Toggle Grid</button>
            <button id="reset-view">Reset View</button>
        </div>
        <canvas id="ifc-canvas"></canvas>
    </div>

    <script>
        // This is a simplified IFC viewer implementation
        // In a real implementation, you would use IFC.js or similar library
        
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('ifc-canvas');
            const container = document.getElementById('viewer-container');
            const toggleAxesBtn = document.getElementById('toggle-axes');
            const toggleGridBtn = document.getElementById('toggle-grid');
            const resetViewBtn = document.getElementById('reset-view');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Get the IFC file path from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const ifcFile = urlParams.get('file') || 'BIM_file.ifc';
            
            // Simulate loading and displaying IFC file
            simulateIFCLoading(canvas, ifcFile);
            
            // Toolbar functionality
            let showAxes = true;
            let showGrid = true;
            
            toggleAxesBtn.addEventListener('click', function() {
                showAxes = !showAxes;
                console.log('Axes visibility:', showAxes);
                // In a real implementation, this would toggle axes visibility
            });
            
            toggleGridBtn.addEventListener('click', function() {
                showGrid = !showGrid;
                console.log('Grid visibility:', showGrid);
                // In a real implementation, this would toggle grid visibility
            });
            
            resetViewBtn.addEventListener('click', function() {
                console.log('Resetting view');
                // In a real implementation, this would reset the camera
            });
        });
        
        function simulateIFCLoading(canvas, ifcFile) {
            const ctx = canvas.getContext('2d');
            
            // Display loading message
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Loading IFC model...', canvas.width / 2, canvas.height / 2);
            
            // Simulate loading delay
            setTimeout(() => {
                // Draw a simple representation of a building
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw a building-like structure
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const width = 300;
                const height = 200;
                
                // Base
                ctx.fillStyle = '#95a5a6';
                ctx.fillRect(centerX - width/2, centerY - height/2, width, height);
                
                // Windows
                ctx.fillStyle = '#3498db';
                for (let i = 0; i < 5; i++) {
                    for (let j = 0; j < 3; j++) {
                        ctx.fillRect(
                            centerX - width/2 + 50 + i * 50,
                            centerY - height/2 + 40 + j * 50,
                            30, 30
                        );
                    }
                }
                
                // Roof
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(centerX - width/2 - 20, centerY - height/2);
                ctx.lineTo(centerX + width/2 + 20, centerY - height/2);
                ctx.lineTo(centerX, centerY - height/2 - 80);
                ctx.closePath();
                ctx.fill();
                
                // Text
                ctx.fillStyle = '#2c3e50';
                ctx.font = '14px Arial';
                ctx.fillText(`IFC Model: ${ifcFile}`, centerX, centerY + height/2 + 30);
                ctx.font = '12px Arial';
                ctx.fillText('(In a real implementation, this would show a 3D IFC model)', centerX, centerY + height/2 + 50);
                
            }, 1500);
        }
    </script>
</body>
</html>
