<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Dashboard</title>
<style>
  html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
  #container { display: flex; height: 100%; width: 100%; }
  #left-panel { width: 25%; background: #f5f5f5; overflow-y: auto; padding: 10px; box-sizing: border-box; }
  #right-panel { flex: 1; position: relative; }
  #viewer-container { width: 100%; height: 100%; }
  .button { display: block; margin: 10px 0; padding: 8px 12px; background: #0078d7; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
</style>
</head>
<body>

<div id="container">
  <div id="left-panel">
    <h2>Project Files</h2>
    <button class="button" id="load-ifc-btn">Load IFC</button>
    <input type="file" id="ifc-file-input" accept=".ifc" style="display:none;">
    <ul>
      <li><a href="DOC_file.pdf" target="_blank">DOC_file.pdf</a></li>
      <li><a href="DXF_file.dxf" target="_blank">DXF_file.dxf</a></li>
      <li><a href="vt_link.txt" target="_blank">VT Link</a></li>
      <li><a href="model_link.txt" target="_blank">Model Link</a></li>
    </ul>
  </div>

  <div id="right-panel">
    <div id="viewer-container"></div>
    <div id="loading-overlay" style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.8);display:flex;justify-content:center;align-items:center;font-size:1.2em;display:none;">
      <span id="loading-progress">Loading...</span>
    </div>
  </div>
</div>

<script type="module">
  import './build/main.js';

  const loadBtn = document.getElementById('load-ifc-btn');
  const inputFile = document.getElementById('ifc-file-input');

  loadBtn.addEventListener('click', () => inputFile.click());
</script>

</body>
</html>
