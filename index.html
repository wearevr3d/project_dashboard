<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard Viewer</title>
<style>
  html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
  #container { display: flex; width: 100%; height: 100%; }
  #left-panel { flex: 1; }
  #right-panel { flex: 1; border-left: 1px solid #ccc; }
  iframe { width: 100%; height: 100%; border: none; }
  #buttons { position: absolute; top: 10px; right: 10px; z-index: 10; }
  #buttons button { margin: 0 5px; }
</style>
</head>
<body>
<div id="container">
  <div id="left-panel">
    <iframe id="left-panel-iframe" src=""></iframe>
  </div>
  <div id="right-panel">
    <iframe id="right-panel-iframe" src=""></iframe>
  </div>
</div>

<div id="buttons">
  <button onclick="loadRightPanel('ifc.html')">Open IFC</button>
  <button onclick="loadRightPanel('pdf.html')">Open PDF</button>
  <button onclick="loadRightPanel('dxf.html')">Open DXF</button>
  <button onclick="loadRightPanel('model.html')">Open 3D Model</button>
</div>

<script>
  // Load left panel URL from vt_link.txt
  fetch('vt_link.txt')
    .then(res => res.text())
    .then(url => {
      const leftFrame = document.getElementById('left-panel-iframe');
      leftFrame.src = url.trim();
    });

  // Load model URL from model_link.txt (optional)
  let modelURL = '';
  fetch('model_link.txt')
    .then(res => res.text())
    .then(url => { modelURL = url.trim(); });

  function loadRightPanel(url) {
    const rightFrame = document.getElementById('right-panel-iframe');
    
    if(url === 'model.html' && modelURL){
      rightFrame.src = modelURL;
    } else {
      rightFrame.src = url;
    }
  }
</script>
</body>
</html>
